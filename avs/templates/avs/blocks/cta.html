<section class="cta highlighted">
  <div class="wrap">
    <div class="circle image">
      {% load wagtailimages_tags %}
      {% image self.image fill-400x400 as image %}
      <img src="{{ image.url }}" alt="">
    </div>
    <h2>{{ self.headline }}</h2>
    <p class="subheader">{{ self.text }}</p>
    <div class="right-button">
      <a href="{{ self.button_url }}" class="cta button">{{ self.button_text }}</a>
    </div>
  </div><!-- .wrap -->
</section>
