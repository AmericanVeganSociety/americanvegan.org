{% load wagtailimages_tags %}

<section>
  <div class="wrap">
    <h2 class="mini">{{ self.headline }}</h2>
    <div class="bubbles">

      {% for entry in self.pages %}
      <a class="bubble" href="{{ entry.url }}">
        <h3>{{ entry.title }}</h3>

        {% if entry.specific.listing_image %}
          <div class="image">
            {% image entry.specific.listing_image fill-400x400 as image %}
            <img src="{{ image.url }}" alt=" {{ image.title }}">
          </div>
        {% endif %}

      </a>
      {% endfor %}

    </div><!-- .portal.bubbles -->
  </div><!-- .wrap -->
</section>
